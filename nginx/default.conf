server {
    listen 80;
    server_name _ jardesigner.mooseneuro.org;

    client_max_body_size 50M;
    client_body_timeout 300s; 
    client_header_timeout 300s;

    client_body_buffer_size 1M;
    client_header_buffer_size 8k;
    large_client_header_buffers 4 16k;
    # ----------------------------------------------------
    # GLOBAL CORS + PREFLIGHT (works for all routes)
    # ----------------------------------------------------
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Credentials true always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "*" always;
    add_header Vary "Origin";

    # Handle CORS preflight requests before anything else
    if ($request_method = OPTIONS) {
        return 204;
    }

    # ----------------------------------------------------
    # Launcher root (static HTML with backend fallback)
    # ----------------------------------------------------
    location / {
        root /usr/share/nginx/html/jardesigner_launcher;
        try_files $uri $uri/ @backend;
    }

    # ----------------------------------------------------
    # Static assets
    # ----------------------------------------------------
    location ~ ^/(css|js|images|assets)/ {
        root /usr/share/nginx/html/jardesigner_launcher;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Root-level static files
    location ~ ^/(jardes_logo\.png|favicon\.ico)$ {
        root /usr/share/nginx/html/jardesigner_launcher;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ----------------------------------------------------
    # React Application (SPA with fallback)
    # ----------------------------------------------------
    location /jardesigner/ {
        alias /usr/share/nginx/html/jardesigner/build/;
        index index.html;
        try_files $uri $uri/ /jardesigner/build/index.html;
    }

    # ----------------------------------------------------
    # WebSockets (Socket.IO)
    # ----------------------------------------------------
    location /socket.io/ {
        proxy_pass http://backend:5000/socket.io/;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ----------------------------------------------------
    # Backend API (Flask/Gunicorn)
    # ----------------------------------------------------
    location @backend {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for large files
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 75s;
        
        # Add buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ----------------------------------------------------
    # Gzip compression
    # ----------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;
    gzip_proxied any;
}
