server {
    listen 80;
    server_name jardesigner.mooseneuro.org;
    
    # Security settings
    # server_tokens off;
    # client_max_body_size 10M;

    # Root launcher location
    location / {
        root /usr/share/nginx/html/jardesigner_launcher;
        try_files $uri $uri/ @backend;
    }
    
    # Static assets - fixed regex to match files within directories
    location ~ ^/(css|js|images|assets)/ {
        root /usr/share/nginx/html/jardesigner_launcher;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Root level static files
    location ~ ^/(jardes_logo\.png|favicon\.ico)$ {
        root /usr/share/nginx/html/jardesigner_launcher;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Application with proper fallback
    location /jardesigner/ {
        alias /usr/share/nginx/html/jardesigner/build/;
        index index.html;
        try_files $uri $uri/ /jardesigner/build/index.html;
    }

    # WebSocket connections with proper timeouts
    location /socket.io/ {
        proxy_pass http://backend:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeouts for WebSocket
        # proxy_read_timeout 3600s;
        # proxy_send_timeout 3600s;
        # proxy_connect_timeout 60s;
        # proxy_buffering off;
        # proxy_redirect off;
    }

    # Backend proxy location
    location @backend {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Reasonable timeout for API calls
        # proxy_read_timeout 300s;
        # proxy_connect_timeout 60s;
        # proxy_redirect off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;
    gzip_proxied any;
}